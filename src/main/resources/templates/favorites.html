<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/navbar"></header>
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-4">Favorite Books</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card-deck" >

                <!-- Display books as Bootstrap cards -->
                <div th:each="book : ${books}" class="card text-center mb-4" style="max-width: 256px">
                    <div class="card-header">
                        <h4 th:text="${book.name}"></h4>
                        <div class="card-body">
                            <p th:each="author, index : ${book.authors}" class="card-text list-group">
                                <span th:text="${author.firstname}" class="list-item"></span>
                                <span th:text="${author.lastname}" class="list-item"></span>
                            </p>
                            <p th:if="${book.authors.isEmpty()}" class="card-text">Anonymous</p>
                            <p th:text="${book.price == 0 ? 'No price specified' : 'â‚¬'+' '+book.price}" class="card-text"></p>
                            <a th:href="@{'/books/detail/' + ${book.id}}" class="btn btn-primary">Details</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
</body>
</html>
