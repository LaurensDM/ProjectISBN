<!DOCTYPE html>
<html  xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="mb-3">
<nav class="navbar bg-dark text-white">
    <div class="container-fluid">
        <a class="navbar-brand text-white ui-icon-home" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
            </svg>
        </a>
        <div class="d-flex flex-row gap-1 justify-content-center align-items-center">
            <span class="text-center" th:text="#{language}"></span>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{language.name}">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="?i18n=en">English</a></li>
                    <li><a class="dropdown-item" href="?i18n=nl">Nederlands</a></li>
                </ul>
            </div>
        </div>

        <div class="d-flex gap-3">
            <div sec:authorize="isAuthenticated()">
                <span sec:authentication="name" class="text-center"></span>
                <span sec:authentication="principal.authorities" class="text-center"></span>
            </div>

            <a sec:authorize="isAnonymous()" href="/login" class="btn btn-outline-success">Login</a>
            <a sec:authorize="isAnonymous()" href="/register" class="btn btn-outline-success">Register</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-outline-success">Log out</a>

        </div>
    </div>
</nav>
</header>

</body>
</html>
