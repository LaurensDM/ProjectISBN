<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p th:text="|Locale : ${#locale}|"></p>
    <form class="form-signin" method="post" action="/login" data-bitwarden-watching="1">
        <h2 class="form-signin-heading" th:text="#{login}"></h2>
        <p>
            <label for="email" class="sr-only" th:text="#{email}"></label>
            <input type="email" id="email" name="email" class="form-control" th:placeholder="#{email}" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only" th:placeholder="#{password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{password}"
                   required="">
        </p>
        <input name="_csrf" type="hidden" value="MB2eU54GlE29YLYRf0hQaGGJ6H_E3Yq89bjJNjO1vPT8bXrXVHj6Mv9l93qQUINzHWVkXAOxxUen7eiRl9v5D1XThcKaDh7l">
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signIn}"></button>
    </form>
</div>
</body></html>
