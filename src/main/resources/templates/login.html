<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p th:text="|Locale : ${#locale}|"></p>
    <form class="form-signin" method="post" th:action="@{/login}" >
        <h2 class="form-signin-heading" th:text="#{login}"></h2>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>
        <p>
            <label for="email" class="form-label" th:text="#{email}"></label>
            <input type="email" id="email" name="email" class="form-control" th:placeholder="#{email}" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="form-label" th:placeholder="#{password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{password}"
                   required="">
        </p>
<!--        <input name="_csrf" type="hidden"-->
<!--               value="MB2eU54GlE29YLYRf0hQaGGJ6H_E3Yq89bjJNjO1vPT8bXrXVHj6Mv9l93qQUINzHWVkXAOxxUen7eiRl9v5D1XThcKaDh7l">-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signIn}"></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
