<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vw-100 vh-100 bg-light p-5">
  <div class="d-flex justify-content-center align-items-center pt-5">
  <form class="d-flex flex-column w-50 gap-3 border border-light-subtle border-3 rounded" method="post" th:action="@{/user/new}" th:object="${registration}">
    <fieldset class="border-bottom border-2 border-light-subtle">
      <div class="text-center fw-bold fs-1 border-1 rounded bg-primary bg-gradient p-3 text-light w-100 mb-1" th:text="#{signup}"></div>
    </fieldset>
    <fieldset class="p-3 border-bottom border-2 border-light-subtle">
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
      <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
    </div>
    <div>
      <label for="email" class="form-label" th:text="#{email}"></label>
      <input type="email" id="email" name="email" th:value="*{email}" class="form-control" th:placeholder="#{email}"  required
             autofocus>
    </div>
    <div>
      <label for="firstName" class="form-label" th:text="#{firstName}"></label>
      <input type="text" id="firstName" name="firstName" th:value="*{firstName}" class="form-control" th:placeholder="#{firstName}"
             required>
    </div>
    <div>
      <label for="lastName" class="form-label" th:text="#{lastName}"></label>
      <input type="text" id="lastName" name="lastName" th:value="*{lastName}" class="form-control" th:placeholder="#{lastName}"
             required>
    </div>
    <div>
      <label for="password" class="form-label" th:placeholder="#{password}">Password</label>
      <input type="password" id="password" name="password" th:value="*{password}" class="form-control" th:placeholder="#{password}"
             required="">
      <label for="confirmPassword" class="form-label" th:placeholder="#{passwordConfirm}">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" th:value="*{confirmPassword}" th:placeholder="#{passwordConfirm}"
                 required="">
    </div>
      <a th:href="@{/login}" th:text="#{loginExisting}"></a>
    </fieldset>
    <!--        <input name="_csrf" type="hidden"-->
    <!--               value="MB2eU54GlE29YLYRf0hQaGGJ6H_E3Yq89bjJNjO1vPT8bXrXVHj6Mv9l93qQUINzHWVkXAOxxUen7eiRl9v5D1XThcKaDh7l">-->
    <div class="w-100 p-3 d-flex justify-content-end">
    <button class="btn btn-lg btn-primary btn-block ms-auto" type="submit" th:text="#{signup}"></button>
    </div>
  </form>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
