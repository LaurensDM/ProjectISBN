<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top 10 Books</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/navbar"></header>
<div class="container">
    <h1 class="text-center my-4">Top 10 Books</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, rank : ${books}">
            <td th:text="${rank.count}"></td>
            <td th:text="${book.name}"></td>
            <td>
                <p th:if="${book.authors.isEmpty()}" th:text="Anonymous"></p>
                <ul th:each="author, index : ${book.authors}" class="list-group">
                    <li th:text="(${author.firstname} + ' ' + ${author.lastname})" class="list-group-item"></li>
                </ul>
            </td>
            <td th:text="${book.rating}"></td>
            <td><a th:href="@{/books/detail/{path}(path=${book.id})}" th:text="Details"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-kqO3jHskM7qwIv5upLe+PXLjlxpRiR9ZaI1we+7W3oqk2a7VUyvP2no7Vqlzr6rC"
        crossorigin="anonymous"></script>
</body>
</html>
